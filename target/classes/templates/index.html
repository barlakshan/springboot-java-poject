<!DOCTYPE html>
<html>
<head>
    <title>DevOps Explanation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f5f9fd; /* Cyber black background */
            color: #0c438b; /* Neon blue text */
        }
        h1 {
            -webkit-text-stroke: 1px #0c438b; /* Neon green stroke */
            color: #FFFFFF; /* White text */
            text-shadow:
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
        .image-container {
            margin-top: 20px;
        }
        .description {
            margin-top: 10px;
            color: #758fb8; /* White text */
        }
        .redirect-button {
            background-color: #ffb510; /* Neon green button */
            color: #000000; /* Black text */
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .redirect-button:hover {
            background-color: #f8d790; /* Neon blue button on hover */
            color: #ffffff; /* Black text */
        }
    </style>
</head>
<body>
    <h1>Welcome to DevOps Explanation</h1>
    <div class="image-container">
        <img src="devops.svg" alt="DevOps Image" width="500">
    </div>
    <div class="description">
        <p>DevOps is a set of practices that combines software development (Dev) and IT operations (Ops). It aims to shorten the systems development life cycle and provide continuous delivery with high software quality.</p>
        <button class="redirect-button" onclick="redirectToGitLab()">Learn More About DevOps</button>
    </div>
    <script>
        function redirectToGitLab() {
            window.location.href = "https://about.gitlab.com/topics/devops/";
        }
    </script>
</body>
</html>
